<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Go WASM to Layer8 to HTTP Server Test</title>
    <link rel="stylesheet" href="style.css" />
    <script src="wasm_exec.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <!-- <h1 style="text-align: center;">Go WASM to Layer8 to HTTP Server Test</h1> -->
    <div class="page-content">
      <!-- Login Form -->
      <div id="loginForm" class="form-container" style="display: none">
        <h2>Login</h2>
        <div style="display: flex; flex-direction: column; align-items: center">
          <input type="text" id="loginUsername" placeholder="Username" />
          <input type="password" id="loginPassword" placeholder="Password" />
        </div>
        <div
          id="loginMessage"
          class="message"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 5%;
          "
        ></div>
        <!-- Success/Error message will be shown here -->
        <button onclick="logUser()">Login</button>
        <button class="back-button" id="backButton" onclick="goBack()">
          Back
        </button>
      </div>
      <div id="optionsSection" class="options-container" style="display: none">
        <h2 style="text-align: center">Select an option</h2>
        <button onclick="showImage(`1`)">Option 1</button>
        <button onclick="showImage(`2`)">Option 2</button>
        <button onclick="showImage(`3`)">Option 3</button>
        <button onclick="showImage(`4`)">Option 4</button>
      </div>
      <!-- Register Form -->
      <div id="registerForm" class="form-container" style="display: none">
        <h2>Register</h2>
        <div style="display: flex; flex-direction: column; align-items: center">
          <input type="text" id="registerUsername" placeholder="Username" />
          <input type="password" id="registerPassword" placeholder="Password" />
          <input
            type="password"
            id="repeatPassword"
            placeholder="Repeat Password"
          />
        </div>

        <div
          id="repeatPasswordError"
          class="error-message"
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 5%;
          "
        ></div>
        <!-- Error message will be shown here -->
        <button onclick="regUser()">Register</button>
        <button class="back-button" id="backButton" onclick="goBack()">
          Back
        </button>
      </div>

      <!-- Show Login and Register buttons initially -->
      <div id="initialButtons" class="form-container">
        <button id="loginButton" onclick="showLoginForm()">Login</button>
        <button id="registerButton" onclick="showRegisterForm()">
          Register
        </button>
      </div>
      <div
        id="scrollDownMsg"
        style="display: none; text-align: center; color: #fff; margin-top: 10px"
      >
        Scroll down to see the image
      </div>
    </div>
    <!-- Add an img element with an id to display the image -->
    <!-- <img id="imageElement" src="" alt="" /> -->
    <div class="centered-container" style="margin-top: 20px">
      <!-- Remove the extra div wrapper -->
      <img class="centered-image" id="imageElement" src="" alt="" />
    </div>
  </body>
</html>
